<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- *google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <!-- *bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>BUGZ-IT - Project Issue Tracker</title>
    
    
    <!-- *CSS -->
    <style>
        * {
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>

<body class="text-center">


    <main>
        <!-- Register form -->
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3">BUGZ-IT, an application to track your projects issues
                    </h1>
                    <p class="col-lg-10 fs-4">Register/Sign in. Create Projects or Report Issues</p>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded-3 bg-dark register-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control register-form-name" id="inputName"
                                placeholder="John Doe">
                            <label for="inputName">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control register-form-email" id="inputEmail"
                                placeholder="name@example.com">
                            <label for="inputEmail">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control register-form-password" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                        <h6 class="register-form-error-message text-danger my-1"></h6>
                        <hr class="my-4">

                        <p class="text-white">Already a user? <a data-bs-toggle="modal" data-bs-target="#signInModal"
                                role="button">Sign in</a></p>
                    </form>
                </div>
            </div>
        </div>


        <!-- Sign in modal -->
        <div class="modal fade" id="signInModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="signInModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="signInModalLabel">Sign in</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="signin-form">
                            <div class="mb-3 text-start">
                                <label for="signInInputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control signin-form-email" id="signInInputEmail"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 text-start">
                                <label for="signInInputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control signin-form-password"
                                    id="signInInputPassword">
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                            <h6 class="signin-form-error-message text-danger my-1"></h6>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <!-- Javascripts -->

    <!-- *bootstrap javascript cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- *axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- *Custom JS -->
    <script type="module" src="./src/js/index.js"></script>
    <script type="module" src="./src/js/auth/register.js"></script>
    <script type="module" src="./src/js/auth/signin.js"></script>
</body>

</html>
