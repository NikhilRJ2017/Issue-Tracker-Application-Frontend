<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- *google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <!-- *bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- *fontawesome kit -->
    <script src="https://kit.fontawesome.com/ba0ac440b4.js" crossorigin="anonymous"></script>

    <title>Single Project Page</title>

    <!-- *custom css -->
    <link rel="stylesheet" href="../css/navbar.css">
    <style>
        * {
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/src/html/home.html">BUGZ-IT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/src/html/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">APIs (will upload soon)</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Github</a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item"
                                    href="https://github.com/NikhilRJ2017/Issue-Tracker-Application-Backend"
                                    target="_blank">Backend Code</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item"
                                    href="https://github.com/NikhilRJ2017/Issue-Tracker-Application-Frontend"
                                    target="_blank">Frontend
                                    Code</a></li>
                        </ul>
                    </li>
                </ul>

                <div class="dropdown" style="margin-right: 8rem;">
                    <button class="btn btn-secondary dropdown-toggle current-user-name" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Profile
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item update_user_details" href="#" data-bs-toggle="modal"
                                data-bs-target="#UpdateUserDetailsModal">Update Details</a></li>
                        <li><a class="dropdown-item update_user_password" href="#" data-bs-toggle="modal"
                                data-bs-target="#UpdateUserPasswordModal">Update Password</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <div class=" text-center">
                            <button type="button" class="btn btn-danger logout">Logout</button>
                        </div>
                    </ul>
                </div>

            </div>
        </div>
    </nav>


    <main class="container main-project-container">

        <!-- project details -->
        <section class="py-5 container project-details-container">
            <!-- Dynamically insert project details -->
            <h2 class="project-fetch-error text-danger"></h2>
        </section>

        <!-- create issue btn -->
        <div class="mb-3 d-flex justify-content-between">
            <button class="btn btn-info me-3 mb-sm-3 mb-3 mb-md-0 create-issue-btn" data-bs-toggle="modal"
                data-bs-target="#createIssueModal"><strong>+</strong> Create Issue</button>

            <!-- labels for filter -->
            <div class="btn-group">
                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Filter by Labels
                </button>

                <ul class="dropdown-menu p-2 w-100 all-labels">
                    <!-- Dynamically inserted all the labels -->
                </ul>

            </div>

        </div>

        <!-- issue search bar -->
        <div>
            <form class="mt-3" role="search">
                <input class="form-control me-2 searchbar-issue" type="search"
                    placeholder="Search for issue by issue title" aria-label="Search">
            </form>
        </div>

        <!-- create issue modal -->
        <div class="modal fade" id="createIssueModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="createIssueModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="createIssueModalLabel">Create Issue</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="create-issue-form">
                            <!-- Name of the issue -->
                            <div class="mb-3 text-start">
                                <label for="issueName" class="form-label">Title of the issue</label>
                                <input type="text" class="form-control create-issue-title" id="issueName">
                            </div>
                            <!-- Description of the issue -->
                            <div class="mb-3 text-start">
                                <label for="issueDescription" class="form-label">Description</label>
                                <textarea class="form-control create-issue-description" id="issueDescription"
                                    rows="4"></textarea>
                            </div>

                            <!-- Label for the issue -->
                            <label for="createIssueLabel">Label (optional)</label>
                            <select class="form-select mb-3 create-issue-label" aria-label="Default select"
                                id="createIssueLabel">
                                <!-- Dynamically inserted labels -->
                            </select>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                            <h6 class="create-issue-error-message text-danger my-1"></h6>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- issue container -->
        <div class="container-fluid mt-4 mb-5 issue-container">
            <!-- Dynamically inserted issues -->
        </div>


        <!-- close project modal -->
        <div class="modal fade" id="closeProjectModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="closeProjectModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="closeProjectModalLabel">Confirm Details</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="close-project-form">
                            <!-- name of the project -->
                            <div class="mb-3 text-start">
                                <label for="closeProjectName" class="form-label">Name of the Project</label>
                                <input type="text" class="form-control close-project-name" id="closeProjectName">
                            </div>
                            <!-- user password -->
                            <div class="mb-3 text-start">
                                <label for="closeProjectPassword" class="form-label">Password</label>
                                <input type="password" class="form-control close-project-password"
                                    id="closeProjectPassword">
                            </div>
                            <!-- confirm close -->
                            <div class="text-center"><button type="submit" class="btn btn-primary">Confirm</button>
                            </div>
                            <h6 class="close-project-form-error-message text-danger my-1"></h6>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Change User details modal -->
        <div class="modal fade" id="UpdateUserDetailsModal" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="UpdateUserDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="UpdateUserDetailsModalLabel">Update Details</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="update-user-details-form">
                            <!-- email -->
                            <div class="mb-3 text-start">
                                <label for="updateUserInputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control update-user-details-form-email"
                                    id="updateUserInputEmail">
                            </div>
                            <!-- name -->
                            <div class="mb-3 text-start">
                                <label for="updateUserInputName" class="form-label">Name</label>
                                <input type="text" class="form-control update-user-details-form-name"
                                    id="updateUserInputName">
                            </div>
                            <!-- update btn -->
                            <div class="text-center"><button type="submit" class="btn btn-primary">Update</button></div>
                            <h6 class="update-user-details-form-error-message text-danger my-1"></h6>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Change User password modal -->
        <div class="modal fade" id="UpdateUserPasswordModal" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="UpdateUserPasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="UpdateUserPasswordModalLabel">Update Password</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="update-user-password-form">
                            <!-- old password -->
                            <div class="mb-3 text-start">
                                <label for="updateUserPasswordInputOldPassword" class="form-label">Old Password</label>
                                <input type="password" class="form-control update-user-password-form-old-password"
                                    id="updateUserPasswordInputOldPassword">
                            </div>
                            <!-- new password -->
                            <div class="mb-3 text-start">
                                <label for="updateUserPasswordInputNewPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control update-user-password-form-new-password"
                                    id="updateUserPasswordInputNewPassword">
                            </div>
                            <div class="text-center"><button type="submit" class="btn btn-primary">Update</button></div>
                            <h6 class="update-user-password-form-error-message text-danger my-1"></h6>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script type="module" src="../js/user/user.js"></script>
</body>

</html>
